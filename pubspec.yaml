name: chart_builder
description: A flutter app to help you build beautiful charts easily

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fl_chart:
    git:
      url: https://github.com/bdlukaa/fl_chart
      ref: dev
  animations: ^1.1.2
  flag: ^3.0.1
  flutter_colorpicker: ^0.3.5
  font_awesome_flutter: ^8.11.0
  get_localization: ^2.0.0
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  infinite_scroll_pagination: ^2.3.0
  path_provider: ^1.6.27
  provider: ^4.3.3
  share: ^0.6.5+4
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
